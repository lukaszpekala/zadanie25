<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Archiwum zakończonych zadań</title>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: auto; padding-top: 30px">
    <h2>Lista zakończonych zadań</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Zadanie</th>
            <th scope="col">Opis</th>
            <th scope="col">Termin</th>
            <th scope="col">Kategoria</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${taskList}">
            <input th:field="${task.id}" type="hidden"/>
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:text="${task.category.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
