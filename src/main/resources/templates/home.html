<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div style="width: 100%; max-width: 1000px; margin: auto; padding-top: 30px">
    <div class="col-12">
        <h2>Lista zadań</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Zadanie</th>
                <th scope="col">Opis</th>
                <th scope="col">Termin</th>
                <th scope="col">Kategoria</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${taskList}">
                <input th:field="${task.id}" type="hidden"/>
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.deadline}"></td>
                <td th:text="${task.category.description}"></td>
                <td>
                    <a th:href="|/edit?id=${task.id}|">Edytuj</a>
                </td>
                <td>
                    <a th:href="|/complete?id=${task.id}|">Zakończ zadanie</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="padding-top: 30px">
        <form class="row g-3" method="post" th:action="@{/add}" th:object="${task}">
            <h2>Dodawanie zadania</h2>
            <div class="col-md-6">
                <label class="form-label" th:for="name">Zadanie</label>
                <input class="form-control" required th:field="*{name}" th:id="name" type="text"/>
            </div>
            <div class="col-md-6">
                <label class="form-label" th:for="desc">Opis</label>
                <input class="form-control" placeholder="opis" th:field="*{description}" th:id="desc" type="text"/>
            </div>
            <div class="col-md-6">
                <label class="form-label" th:for="date">Termin</label>
                <input class="form-control" required th:field="*{deadline}" th:id="date" type="date"/>
            </div>
            <div class="col-md-6">
                <label class="form-label" th:for="category">Typ</label>
                <select class="form-select" required th:id="category" th:name="category">
                    <option th:each="category : ${T(com.example.taskmanager.Category).values()}"
                            th:text="${category.description}" th:value="${category}"></option>
                </select>
            </div>
            <input th:field="*{completed}" type="hidden">
            <div class="col-12">
                <button class="btn btn-primary" name="submit" type="submit" value="submit">Dodaj</button>
            </div>
            <div class="col-12">
                <h2>Archiwum</h2>
                <a class="btn btn-primary" role="button" tabindex="-1" th:href="|/archive|">Przejdź do archiwum
                    zakończonych zadań</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
